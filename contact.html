<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/851b775fe7.js" crossorigin="anonymous"></script>
    <title>Traveller | Welcome</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="navbar bg-black">
        <div class="container">
            <h1 class="logo lg-heading text-light">WT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
         </div>
    </nav>
    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="contact-address">
                        <i class="fa-solid fa-location-dot fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">location</h2>
                        <p>#2661 Janakpuri Colony, city name, town name</p>
                    </div>
                    <div class="contact-address">
                        <i class="fa-regular fa-envelope fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">address</h2>
                        <p>ranjitpanda@mycompany.com</p>
                    </div>
                    <div class="contact-address">
                        <i class="fa-solid fa-square-phone fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">call</h2>
                        <p>+910101010101</p>
                    </div>
                    <img src="./images/company-img.jpg" alt="company image">
                </div>
                <form action="" class="form">
                    <h1 class="text-black lg-heading">Contact Us</h1>
                    <p class="">Let us know your questions, suggestions and concerns by filling out the contact form below.</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name=""></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>

                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="footer-logo">
            <i class="fa-brands fa-facebook fa-4x"></i>
            <i class="fa-brands fa-twitter fa-4x"></i>
            <i class="fa-brands fa-instagram fa-4x"></i>
            <p>World Travel &copy; 2024 , All Rights Reserved</p>
        </div>

     </footer>
</body>
</html>
